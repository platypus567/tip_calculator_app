<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="maindiv">
      <div class="container text-center" id="imgcontain">
        <img src="https://raw.githubusercontent.com/platypus567/tip_calculator_app/76c4fd2896fc6f3afafbde3bb6a408afcea82276/images/logo.svg" alt="" id="image" />
      </div>

      <div class="container" id="maincard">
        <p id="bill">Bill</p>
        <div class="text-center">
          <img src="https://raw.githubusercontent.com/platypus567/tip_calculator_app/76c4fd2896fc6f3afafbde3bb6a408afcea82276/images/icon-dollar.svg" alt="" id="dollarIcon">
        <input type="number" name="" id="billInput" placeholder="0" onchange="updateBill(); calculateTip(bill,tipValue,peopleNum)"/>
      </div>

        <p id="selectTip">Select Tip %</p>

        <div class="row" id="firstRow">
          <button class="tipPercent col-4" id="5" onclick="btnClick(5); calculateTip(bill,tipValue,peopleNum)">5%</button>
          <button class="tipPercent col-4" id="10" onclick="btnClick(10); calculateTip(bill,tipValue,peopleNum)">10%</button>
        </div>

        <div class="row" id="secondRow">
          <button class="tipPercent col-4" id="15" onclick="btnClick(15); calculateTip(bill,tipValue,peopleNum)">15%</button>
          <button class="tipPercent col-4" id="25" onclick="btnClick(25); calculateTip(bill,tipValue,peopleNum)">25%</button>
        </div>

        <div class="row" id="thirdRow">
          <button class="tipPercent col-4" id="50" onclick="btnClick(50); calculateTip(bill,tipValue,peopleNum)">50%</button>
          <input
            type="number"
            name=""
            id="customInput"
            placeholder="Custom"
            class="col-4"
            onchange="updateCustom(); calculateTip(bill,tipValue,peopleNum)"
          />
        </div>
        <div id="superText">
        <p id="people">Number of People</p>
        <span id="warning">Can't be 0</span>
      </div>
        <div class="container" id="pplInpDiv">
          <div class="text-left">
          <img src="https://raw.githubusercontent.com/platypus567/tip_calculator_app/76c4fd2896fc6f3afafbde3bb6a408afcea82276/images/icon-person.svg" alt="" id="personIcon">
        </div>
          <input type="number" name="" id="peopleInput" placeholder="0" onchange="updatePeople(); calculateTip(bill,tipValue,peopleNum)"/>
        </div>
        <div class="container" id="bottomDiv">
          
          <div class="row bottomRow">
          <p id="tipamtPar" class="col-4 pars">Tip Amount <br><span class="subhead">/ person</span></p>

          <p id="tipAmtNum" class="col-4 amounts">$0.00</p>
        </div>

          <div class="row bottomRow">
          <p class="col-4 pars">Total <br><span class="subhead">/ person</span></p>
          <p id="totalNum" class="col-4 amounts">$0.00</p>
          
          </div>
          <div class="container" id="resetDiv">
          <button id="resetBtn" onclick="reset()">RESET</button>
        </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
